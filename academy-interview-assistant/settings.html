<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy Interview Assistant</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 320px;
      padding: 20px;
      background: #f8f9fa;
    }

    h1 {
      font-size: 16px;
      color: #202124;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #5f6368;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    .hint {
      font-size: 11px;
      color: #9aa0a6;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      color: white;
      background: #4285f4;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #3367d6;
    }

    .status {
      margin-top: 12px;
      padding: 10px 12px;
      font-size: 13px;
      border-radius: 6px;
      display: none;
      text-align: center;
    }

    .status.success {
      display: block;
      background: #e6f4ea;
      color: #1e8e3e;
    }

    .status.error {
      display: block;
      background: #fce8e6;
      color: #d93025;
    }

    .info-box {
      margin-top: 16px;
      padding: 12px;
      background: #e8f0fe;
      border-radius: 6px;
      font-size: 12px;
      color: #4285f4;
    }

    .info-box strong {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>Academy Interview Assistant</h1>
  <p class="subtitle">Auto-opens feedback form after Google Meet</p>

  <div class="form-group">
    <label for="webAppUrl">Feedback App URL</label>
    <input type="url" id="webAppUrl" placeholder="https://your-app.vercel.app">
    <div class="hint">Your deployed Next.js app URL</div>
  </div>

  <button id="saveBtn">Save</button>

  <div id="status" class="status"></div>

  <div class="info-box">
    <strong>How it works:</strong>
    When you leave a Google Meet, this extension automatically opens your feedback app with the meeting details.
  </div>

  <script src="settings.js"></script>
</body>
</html>
