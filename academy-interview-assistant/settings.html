<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy Interview Assistant Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 400px;
      padding: 20px;
      background: #f8f9fa;
    }

    h1 {
      font-size: 18px;
      color: #202124;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #5f6368;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    input::placeholder {
      color: #9aa0a6;
    }

    .hint {
      font-size: 11px;
      color: #9aa0a6;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 500;
      color: white;
      background: #4285f4;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }

    button:hover {
      background: #3367d6;
    }

    button:active {
      background: #2850a7;
    }

    .status {
      margin-top: 12px;
      padding: 10px 12px;
      font-size: 13px;
      border-radius: 6px;
      display: none;
    }

    .status.success {
      display: block;
      background: #e6f4ea;
      color: #1e8e3e;
      border: 1px solid #ceead6;
    }

    .status.error {
      display: block;
      background: #fce8e6;
      color: #d93025;
      border: 1px solid #f5c6cb;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 20px 0;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #9aa0a6;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>Academy Interview Assistant</h1>

  <div class="section-title">AI Configuration</div>

  <div class="form-group">
    <label for="anthropicKey">Anthropic API Key</label>
    <input type="password" id="anthropicKey" placeholder="sk-ant-...">
    <div class="hint">Used for Claude AI transcript analysis</div>
  </div>

  <div class="form-group">
    <label for="geminiKey">Gemini API Key</label>
    <input type="password" id="geminiKey" placeholder="AI...">
    <div class="hint">Used for transcript archival (optional)</div>
  </div>

  <div class="divider"></div>

  <div class="section-title">Lever ATS Configuration</div>

  <div class="form-group">
    <label for="leverKey">Lever API Key</label>
    <input type="password" id="leverKey" placeholder="Enter your Lever API key">
    <div class="hint">Found in Lever Settings → Integrations → API</div>
  </div>

  <div class="form-group">
    <label for="leverUserId">Lever User ID</label>
    <input type="text" id="leverUserId" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
    <div class="hint">Your Lever user ID for the perform_as parameter</div>
  </div>

  <button id="saveBtn">Save Settings</button>

  <div id="status" class="status"></div>

  <script src="settings.js"></script>
</body>
</html>
